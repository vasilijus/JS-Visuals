<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
</head>
<body>
        <p class="text">Hello</p>
        <p class="text">Hello</p>
        <p class="text">Hello</p>
        <br>
        <p class="text2">Hello</p>
        <p class="text2">Hello</p>
        <p class="text2">Hello</p>
        <svg width="500px" height="200px">
        <circle class="shape circle" r="20" cx="35" cy="20" fill="pink" stroke="black" />
        <polygon class="shape hex" points="20,60 50,60 60,80 50,100 20,100 10,80" fill="yellow" stroke="black" />
        <rect class="shape rect" x="20" y="120" width="50" height="50" fill="blue" stroke="black" />
    </svg>
    <style>
        svg .shape { background: pink}
        .text, .text2 { width:30px; }
    </style>
    <script>
        TweenMax.staggerTo("body .text", 1, { x:100, backgroundColor: "orange" , rotation:90, delay: 2, ease: Sine.easeOut }, 0.2);
        TweenMax.staggerTo("body .text2", 1, { x:100, backgroundColor: "orange" , rotation:90, delay: 2, ease: Sine.easeOut, cycle: { y: [75, 0, -75]} }, 0.2);

    </script>

</body>
</html>
