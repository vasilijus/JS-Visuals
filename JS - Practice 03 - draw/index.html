        console.log(ctx)
        // fillRect()
        ctx.fillStyle = 'red';
        ctx.fillRect(20, 20, 150, 120);
        ctx.fillStyle = 'pink';
        ctx.fillRect(200, 20, 150, 120);

        // strokeRect()
        ctx.lineWidth = 5;
        ctx.strokeStyle = 'green';
        ctx.strokeRect(50, 160, 150, 120);

        // fillText()

        ctx.font = '25px Arial';
