<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background:purple;">
    <a href="./index.html">
        <input type="button" value="Page 1" />
    </a>
    <a href="./back.html">
        <input type="button" value="Back" onclick="windows.location = 'index2.html'" />
    </a>
    <h1>Canvas Crash Course</h1>
    <canvas id="canvas" height="600" width="800"></canvas>
    <script>
        const camvas = document.getElementById('canvas');
        const ctx = camvas.getContext('2d')

        var w = window.innerWidth / 2, h = window.innerHeight / 2;

        ctx.beginPath()
        ctx.arc( w, h , 200, 0, Math.PI *2 );
        ctx.strokeStyle = 'red'
        ctx.stroke();

        ctx.beginPath()
        ctx.arc(w, h+20, 120, .3 , Math.PI );
        ctx.strokeStyle = 'red';
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(w, h , 20, 0 , Math.PI *2 );
        ctx.strokeStyle= 'red';
        ctx.stroke();

        ctx.beginPath()
        ctx.arc(w-100,h-80, 20, 0, Math.PI *2);
        ctx.strokeStyle = 'red';
        ctx.stroke();

        ctx.beginPath()
        ctx.arc(w+100, h-80, 20, 0, Math.PI*2);
        ctx.strokeStyle = 'red'
        ctx.stroke();
    </script>
</body>
</html>
