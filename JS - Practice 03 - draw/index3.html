    <h1>Canvas animate cirle</h1>
    <canvas id="canvas" height="600" width="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.fill = 'white'
        var circle = {
            x: 200,
            y: 200,
            r: 30,
            mx: 5,
            my: 5
        }
        function drawCircle() {
            ctx.beginPath()
            ctx.arc(circle.x,circle.y,circle.r, 0, Math.PI * 2)
            ctx.fillStyle='red'
            ctx.fill();
        }
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCircle();
            // change position
            circle.x += circle.mx;
            circle.y += circle.my;
            if(circle.x+circle.r > canvas.width || circle.x-circle.r < canvas.clientLeft) {
                circle.mx *= -1;
            }
            if(circle.y+circle.r > canvas.height || circle.y-circle.r < canvas.clientTop) {
                circle.my *= -1;
            }

            requestAnimationFrame(update);
        }
        update();
        console.log(canvas)
        console.log(circle)

    </script>
</body>
