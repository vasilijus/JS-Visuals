    <h1>Canvas Crash Course</h1>
    <canvas id="canvas" height="600" width="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        ctx.beginPath()
        ctx.moveTo(50,50);
        ctx.lineTo(150,50);
        ctx.lineTo(100,150);
        ctx.fillStyle = "red"
        ctx.fill();
        // ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.lineTo(150,150);
        ctx.lineTo(250,150);
        ctx.lineTo(200,50);
        // ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250,50);
        ctx.lineTo(350,50)
        ctx.lineTo(300,150);
        ctx.lineTo(250,50);
        ctx.strokeStyle = 'pink';
        ctx.closePath();
        ctx.stroke();

        // Rectangle
        ctx.beginPath()
        ctx.rect(150,200, 100,100);
        ctx.fillStyle = 'teal';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350,250, 50,0, Math.PI * 2);
        ctx.fillStyle ='pink';
        ctx.fill();
    </script>
</body>
