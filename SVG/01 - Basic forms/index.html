<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>svg</p>
    <svg x="0px" y="0px" width="500px" hidden="200px" viewBox="0 0 500 100">
        <rect x="10" y="10" fill="pink" stroke="black" width="50px" height="50px" />
        <circle cx="110px" cy="30px" r="20" fill="red" stroke="pink" />
        <polygon points="220,15 244,35 225,55 255,45 285,55 269,35 285,15 268,15 255,0 250,15" fill="yellow" stroke="red" />
        <line fill="none" stroke="black" x1="300" y1="20" x2="350" y2="40" />
        <line fill="none" stroke="black" x1="400" y1="10" x2="400" y2="60" />
    </svg>
    <svg>
        <g fill="none" stroke="#000">
            <path d="M7.3 75L25.9 6.8s58.4-6.4 33.5 13-41.1 32.8-11.2 30.8h15.9v5.5s42.6 18.8 0 20.6" />
            <path d="M133.1 58.2s12.7-69.2 24.4-47.5c0 0 4.1 8.6 9.5.9 0 0 5-10 10.4.9 0 0 12.2 32.6 13.6 43 0 0 39.8 5.4 15.8 15.4-13.2 5.5-53.8 13.1-77.4 5.9.1 0-51.9-15.4 3.7-18.6z" />
        </g>
    </svg>
    <svg width="400px" height="100px" viewBox="0 0 400 100">
        <circle r="50" cx="50" cy="45" class="ball3"/>
    </svg>
    <style>
        .ball3{ animation: ball-slide 2s 2s 3 alternate ease-in-out forwards; }
        @keyframes ball-slide {
            0% { fill: blue; transform: translateX(0); }
            50% { fill:yellow; transform: translate(50px); }
            100% { fill: red; transform: translateX(200px);}
        }
    </style>
</body>
</html>
