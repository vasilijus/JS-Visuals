<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>
<body>

    <!--  Flying Objects    -->
    <!-- <svg id="back" viewbox="0 0 800 600"> -->
    <svg id="back" >

        <circle id="p1" class="spot" cx="200" cy="50" r="4"></circle>
        <circle id="p2" class="spot" cx="100" cy="100" r="4"></circle>
        <circle id="cp" class="spot2" cx="0" cy="0" r="4"></circle>
        <path id="curve" d="M0 0" stroke="green" stroke-width="4" stroke-linecap="round" fill="transparent"></path>
        
        <circle id="circle" r="20" cx="50" cy="50" fill="tomato" />
        <animateMotion xlink:href="#circle"
                        dur="10" fill="freeze" begin="0s" repeatCount="infinite">
            <mpath xlink:href="#curve" />
        </animateMotion>

    </svg>

     
    <script src="./sub.js"></script>
    <!-- <script src="./main.js"></script> -->
     

</body>
</html>
